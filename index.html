<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font Awsome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Character Counter</title>

</head>
<body>
    <header>
        <nav class="menuDot"><i class="fas fa-ellipsis-h"></i></nav>
    </header>
    <h1 id="title">JS Character Counter</h1>
    <div class="container">
        <input type="text" id="inputBox" placeholder="Text Here">
        <br>
        <div class="countDiv">
            <span id="wordCount"><p>Words: 0</p></span>
        <span id="characterCount"><p>Characters: 0</p></span>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
